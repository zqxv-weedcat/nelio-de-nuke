  .banner {
    position: relative;
    background-image: url('banner.png');
    background-size: cover;
    background-position: center;
    width: 100%;
    height: 100vh;
    overflow: hidden;
  }
  .overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    display: flex;
    justify-content: center;
    align-items: center;
    opacity: 0;

    font-size: 3rem;
    text-align: center;
    margin: 0;
  }
  @keyframes fadeIn {

      opacity: 0;
    }
    100% {
      opacity: 1;
    }
  }
  .content {
    padding: 20px;
    position: relative;
  }
  .box-container {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
  }
  .box-wrapper {
    width: 100%;
    text-align: center;
  }
  .box-title {
    font-size: 2rem;
    margin-bottom: 20px;
  }
  .box {
    width: 100%;
    padding: 20px;
    border: 2px solid #333; /* Nur die outline */
    border-radius: 10px;
    box-sizing: border-box;
    transition: border-color 0.3s ease; /* Flüssiger Übergang */
    margin-bottom: 20px;
  }
  .box:hover {
    border-color: #ff6600; /* Neue Farbe beim Hover */
  }
  .separator {
    border-top: 2px solid #333;
    margin: 20px auto;
    width: 80%;
  }
  .side-content {
    position: absolute;
    top: 0;
    left: 0;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 2;
  }
  .side-content video {
    width: auto;
    height: 250px;
    max-height: 100%;
  }

  .side-content2 {
